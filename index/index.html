<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Website Generator</h1>
        <button id="generateBtn">Generate Website</button>
        <button id="editBtn">Edit Website</button>
    </header>
    
    <div id="generatedWebsite">
        <!-- Placeholder for the generated website content -->
    </div>

    <div id="editor" style="display:none;">
        <h2>Edit Website</h2>
        <label for="pageTitle">Page Title: </label>
        <input type="text" id="pageTitle" placeholder="Enter title"><br><br>
        
        <label for="pageContent">Page Content: </label><br>
        <textarea id="pageContent" rows="10" cols="50" placeholder="Enter content"></textarea><br><br>

        <button id="saveChangesBtn">Save Changes</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
